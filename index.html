<!DOCTYPE html>
<html>
<head>
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Конвертер валют</h1>
        
        <div class="mb-3">
            <button id="updateBtn" class="btn btn-primary">Обновить курсы</button>
            <span id="lastUpdate" class="ms-3"></span>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form id="converterForm">
                    <div class="mb-3">
                        <label for="from" class="form-label">Из валюты:</label>
                        <input type="text" class="form-control" id="from" placeholder="USD" required>
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">В валюту:</label>
                        <input type="text" class="form-control" id="to" placeholder="EUR" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Сумма:</label>
                        <input type="number" class="form-control" id="amount" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success">Конвертировать</button>
                </form>
            </div>
        </div>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            // Проверка последнего обновления
            $.get('/last_update', function(data){
                if(data.last_update) {
                    $('#lastUpdate').text('Последнее обновление: ' + new Date(data.last_update).toLocaleString());
                }
            });

            // Обновление курсов
            $('#updateBtn').click(function(){
                $.get('/update_rates', function(data){
                    if(data.status === 'success') {
                        alert('Курсы обновлены!');
                        location.reload();
                    } else {
                        alert('Ошибка: ' + data.message);
                    }
                });
            });

            // Конвертация
            $('#converterForm').submit(function(e){
                e.preventDefault();
                $.ajax({
                    url: '/convert',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        from: $('#from').val(),
                        to: $('#to').val(),
                        amount: $('#amount').val()
                    }),
                    success: function(data){
                        $('#result').html('<div class="alert alert-success">Результат: ' + data.result + '</div>');
                    },
                    error: function(xhr){
                        $('#result').html('<div class="alert alert-danger">Ошибка: ' + xhr.responseJSON.error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
